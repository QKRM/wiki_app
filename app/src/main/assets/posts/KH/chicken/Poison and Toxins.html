
    <!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><style>
            body {
                font-family: sans-serif;
                line-height: 1.6;
                padding: 16px;
            }
            .table-responsive {
                overflow-x: auto;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                margin: 16px 0;
            }
            th, td {
                border: 1px solid #ddd;
                padding: 8px;
                text-align: left;
            }
            th {
                background-color: #f5f5f5;
                font-weight: bold;
            }
            tr:nth-child(even) {
                background-color: #f9f9f9;
            }
            tr:hover {
                background-color: #f0f0f0;
            }
            img {
                max-width: 100%;
                height: auto;
            }
        </style></head><body><p>សារធាតុពុល និងជាតិពុល * ទាំងនេះរួមមានថ្នាំ (ការប្រើប្រាស់ថ្នាំហួសកម្រិត) ថ្នាំសំលាប់មេរោគ សារធាតុគីមី (សារធាតុបន្ថែមចំណី អំបិល) ថ្នាំជក់ ជាតិពុលផ្សិត ថ្នាំសំលាប់សត្វល្អិត និងថ្នាំសំលាប់សត្វកកេរ។ * ជៀសវាងកាលៈទេសៈដែលអាចនាំអោយមានជាតិពុល។</p></body></html>
